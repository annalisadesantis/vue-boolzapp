<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolzApp</title>
        <!-- FAVICON -->
        <link rel="icon" href="https://web.whatsapp.com/img/favicon_c5088e888c97ad440a61d247596f88e5.png">
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- VUE -->
         <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="root">
            <!-- Contenitore generale -->
            <div class="container">
                <!-- Parte sinistra -->
                <div class="part-left">
                    <!-- Header top left -->
                    <div class="top-left">
                        <img src="https://boolzap.netlify.app/img/Sara.svg" alt="utente-annalisa">
                        <div class="header-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- Center left -->
                    <div class="center-left">
                        <div class="circle-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="center-left-text">
                            <span>Ricevi notifica di nuovi messaggi</span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- Search left -->
                    <div class="search-left">
                        <div class="input-left">
                            <i class="fas fa-search"></i>
                            <input type="text" name="search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- Bottom top left -->
                    <div class="bottom-left">
                        <div class="chat-container">
                            <div class="chat-preview" v-for="(chat,index) in contacts">
                                <div class="chat-info">
                                    <img :src="chat.avatar" alt="avatar">
                                </div>
                                <div class="chat-info-text">
                                    <h4>{{ chat.name }}</h4>
                                    <p>Disponibile</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Parte Destra -->
                <div class="part-right">
                    <div class="top-right">

                    </div>
                    <div class="bottom-right">

                    </div>
                </div>
            </div>
        </div>
        <!-- JAVASCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
